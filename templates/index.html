<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Interaction</title>
    <style>
        /* Modern variables for consistent theming */
:root {
    --primary-color: #4A90E2;
    --secondary-color: #2ECC71;
    --background-dark: #1a1a2e;
    --surface-dark: #242438;
    --text-primary: #ffffff;
    --text-secondary: #B3B3B3;
    --shadow-color: rgba(0, 0, 0, 0.25);
    --transition-speed: 0.3s;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: var(--background-dark);
    color: var(--text-primary);
    line-height: 1.6;
}

/* Navigation Styling */
.nav-container {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: var(--surface-dark);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 10px var(--shadow-color);
    z-index: 1000;
}

.nav-container a {
    color: var(--text-primary);
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    transition: background-color var(--transition-speed);
}

.nav-container a:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

/* Chat Container Styling */
.chat-container {
    background: var(--surface-dark);
    border-radius: 16px;
    box-shadow: 0 8px 32px var(--shadow-color);
    width: 90%;
    max-width: 800px;
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    height: 85vh;
    margin-top: 4rem;
    transition: transform var(--transition-speed);
}

.chat-container:hover {
    transform: translateY(-2px);
}

/* Chat Box Styling */
.chat-box {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 1.5rem;
    padding: 1rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    background-color: var(--background-dark);
    scrollbar-width: thin;
    scrollbar-color: var(--primary-color) var(--background-dark);
}

.chat-box::-webkit-scrollbar {
    width: 8px;
}

.chat-box::-webkit-scrollbar-track {
    background: var(--background-dark);
    border-radius: 4px;
}

.chat-box::-webkit-scrollbar-thumb {
    background-color: var(--primary-color);
    border-radius: 4px;
}

/* Message Styling */
.chat-box p {
    margin: 1rem 0;
    padding: 1rem 1.25rem;
    border-radius: 12px;
    max-width: 75%;
    line-height: 1.5;
    animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.user-message {
    text-align: right;
    background-color: var(--primary-color);
    color: var(--text-primary);
    margin-left: auto;
    border-bottom-right-radius: 4px;
    box-shadow: 0 2px 8px rgba(74, 144, 226, 0.3);
}

.bot-message {
    text-align: left;
    background-color: rgba(255, 255, 255, 0.1);
    color: var(--text-primary);
    margin-right: auto;
    border-bottom-left-radius: 4px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

/* Input Container Styling */
.input-container {
    display: flex;
    gap: 1rem;
    padding: 0.5rem;
    background-color: var(--background-dark);
    border-radius: 12px;
    margin-bottom: 1rem;
}

.input-container input {
    flex: 1;
    padding: 1rem 1.25rem;
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    background-color: var(--surface-dark);
    color: var(--text-primary);
    font-size: 1rem;
    transition: border-color var(--transition-speed);
}

.input-container input:focus {
    outline: none;
    border-color: var(--primary-color);
}

.input-container input::placeholder {
    color: var(--text-secondary);
}

/* Button Styling */
.input-container button,
.pdf-button {
    padding: 1rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: transform var(--transition-speed), background-color var(--transition-speed);
}

.input-container button {
    background-color: var(--primary-color);
    color: white;
}

.pdf-button {
    background-color: var(--secondary-color);
    color: white;
    width: 100%;
    margin-top: 0.5rem;
}

.input-container button:hover,
.pdf-button:hover {
    transform: translateY(-2px);
    filter: brightness(110%);
}

.input-container button:active,
.pdf-button:active {
    transform: translateY(0);
}

/* Error Message Styling */
.bot-message.error {
    background-color: #FF4B4B;
    color: white;
}

/* Responsive Design */
@media (max-width: 768px) {
    .chat-container {
        width: 95%;
        height: 90vh;
        margin-top: 5rem;
        padding: 1rem;
    }

    .chat-box p {
        max-width: 85%;
    }

    .nav-container {
        padding: 0.75rem 1rem;
    }

    .input-container {
        flex-direction: column;
    }

    .input-container button {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="nav-left">
            <a href="/home">Home</a>
        </div>
        <div class="nav-right">
            {% if current_user.is_authenticated %}
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            {% endif %}
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="query" placeholder="Type your message here..." />
            <button onclick="sendQuery()">Send</button>
        </div>
        <button class="pdf-button" onclick="generatePDF()">Generate PDF</button>
    </div>

    <script>
        let lastResponse = '';

        async function sendQuery() {
            const query = document.getElementById('query').value.trim();
            const chatBox = document.getElementById('chat-box');

            if (!query) {
                return;
            }

            // Display user message
            chatBox.innerHTML += `<p class="user-message">${query}</p>`;
            document.getElementById('query').value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });

                const data = await response.json();
                if (data.response) {
                    // Display bot response
                    chatBox.innerHTML += `<p class="bot-message">${data.response.replace(/\n/g, '<br>')}</p>`;
                    lastResponse = data.response;
                } else {
                    chatBox.innerHTML += `<p class="bot-message error">${data.error || "An unknown error occurred."}</p>`;
                }
            } catch (error) {
                chatBox.innerHTML += `<p class="bot-message error">Failed to connect to the server. Please try again later.</p>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }

        async function generatePDF() {
            if (!lastResponse) {
                alert("No response available to generate PDF.");
                return;
            }

            try {
                const response = await fetch('/generate_pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: lastResponse }),
                });

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'response.pdf';
                document.body.appendChild(a);
                a.click();
                a.remove();
            } catch (error) {
                alert("Failed to generate PDF. Please try again later.");
            }
        }
    </script>
</body>
</html>
