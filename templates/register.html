<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        :root {
    --primary-gradient: linear-gradient(45deg, #6B46C1, #9F7AEA, #4299E1, #63B3ED);
    --secondary-gradient: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
    --box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    --border-color: rgba(255, 255, 255, 0.18);
    --input-bg: rgba(255, 255, 255, 0.05);
    --button-gradient: linear-gradient(45deg, #6B46C1, #9F7AEA);
    --button-hover: linear-gradient(45deg, #9F7AEA, #6B46C1);
}

/* Animations */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes float {
    0% { transform: translatey(0px); }
    50% { transform: translatey(-10px); }
    100% { transform: translatey(0px); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Base styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    min-height: 100vh;
    background: var(--primary-gradient);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
}

/* Add animated particles */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.2) 100%);
    pointer-events: none;
}

/* Form container */
.form-container {
    background: var(--secondary-gradient);
    backdrop-filter: blur(16px);
    border-radius: 20px;
    box-shadow: var(--box-shadow);
    border: 1px solid var(--border-color);
    width: 90%;
    max-width: 400px;
    padding: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: float 6s ease-in-out infinite, fadeIn 1s ease-out;
}

/* Heading */
.form-container h2 {
    margin-bottom: 30px;
    font-size: 2.2em;
    font-weight: 600;
    background: linear-gradient(45deg, #6B46C1, #9F7AEA);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
}

/* Form */
.form-container form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Input fields */
.form-container input {
    width: 100%;
    padding: 15px;
    border: 1px solid var(--border-color);
    border-radius: 12px;
    background: var(--input-bg);
    color: #ffffff;
    font-size: 16px;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

.form-container input:focus {
    outline: none;
    border-color: #9F7AEA;
    box-shadow: 0 0 0 3px rgba(159, 122, 234, 0.2);
}

.form-container input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

/* Button */
.form-container button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 12px;
    background: var(--button-gradient);
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 10px;
}

.form-container button:hover {
    background: var(--button-hover);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(107, 70, 193, 0.3);
}

.form-container button:active {
    transform: translateY(0);
}

/* Login link */
.form-container p {
    margin-top: 20px;
    color: rgba(255, 255, 255, 0.8);
    font-size: 14px;
}

.form-container a {
    color: #9F7AEA;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.form-container a:hover {
    color: #B794F4;
    text-decoration: underline;
}

/* Responsive design */
@media (max-width: 480px) {
    .form-container {
        padding: 30px 20px;
    }

    .form-container h2 {
        font-size: 1.8em;
    }

    .form-container input,
    .form-container button {
        padding: 12px;
        font-size: 14px;
    }
}

/* Optional: Add a pulsing effect to the register button */
@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(107, 70, 193, 0.4); }
    70% { box-shadow: 0 0 0 10px rgba(107, 70, 193, 0); }
    100% { box-shadow: 0 0 0 0 rgba(107, 70, 193, 0); }
}

.form-container button:focus {
    animation: pulse 1.5s infinite;
}
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form method="POST" action="/register">
            <input type="text" name="userid" placeholder="User ID" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</body>
</html>
